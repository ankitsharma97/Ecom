{% extends "./base.html" %} {% block content %}
<section class="vh-100" style="background-color: #ffffff;">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h2 class="text-uppercase text-center mb-4">Product Detail</h2>

                        <form action="/" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="id_Name">Product Name</label>
                                <input name="Name" type="text" class="form-control" id="id_Name" placeholder="Product Name" required>
                            </div>

                            <div class="form-group">
                                <label for="id_Description">Product Description</label>
                                <textarea name="Description" class="form-control" id="id_Description" placeholder="Product Description" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="id_Price">Price</label>
                                <input name="Price" type="text" class="form-control" id="id_Price" placeholder="Price" required>
                            </div>

                            <div class="form-group">
                                <label for="id_img">Product Image</label>
                                <input name="img" type="file" class="form-control" id="id_img" accept="image/*" required>
                            </div>

                            <div class="form-group">
                                <label for="id_category">Category</label>
                                <select name="category" class="form-control" id="id_category" required>
                                    <option value="" selected disabled>Select a category</option>
                                    {% for category in categories %}
                                        <option class="text-light bg-dark" value="{{ category.id }}">{{ category.Name }}</option>
                                    {% endfor %}
                                    <!-- Add more options as needed -->
                                </select>
                            </div>

                            <div class="d-flex justify-content-center">
                                <input type="submit" class="btn btn-dark btn-lg" value="Save Product">
                            </div>

                            <p class="text-center text-muted mt-4 mb-0">Want to add another product? <a href="#!" class="fw-bold text-primary"><u>Create a new product</u></a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
