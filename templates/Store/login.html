{% extends "./base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card border-0" style="border-radius: 15px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <div class="card-body p-4">
                    <h2 class="text-uppercase text-center mb-5">Login an account</h2>

                    <form action="" method="POST">
                        {% csrf_token %}
                        {% if error_msg %}
                        <div class="alert alert-danger" role="alert">
                            <h4 class="alert-heading">{{ error_msg }}</h4>
                        </div>
                        {% endif %}

                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input value="{{ values.email }}" name="email" type="email" class="form-control" id="email" placeholder="Your Email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                        </div>

                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg text-body">Login</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
